// FOV (Player camera's view, ex. 180 would allow you to see like a fish, if allowed)
fov_desired 90

// Viewmodel FOV (FOV of on-screen weapon)
viewmodel_fov 70

// Raw mouse input
m_rawinput 1

// Weapon fast switch
hud_fastswitch 1

// Autoreload
cl_autoreload 1

// Autoheal
tf_medigun_autoheal 1

// Use 3D for player in HUD
cl_hud_playerclass_use_playermodel 1

// Min view models
tf_use_min_viewmodels 1

// Fix messages missing
cl_mute_all_comms 0

