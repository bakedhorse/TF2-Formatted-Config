r_spray_lifetime 5; r_decals 2048; r_decal_cullsize 1; r_decalstaticprops 1; r_drawmodeldecals 1; r_drawbatchdecals 1; cl_allowdownload 1; cl_allowupload 1; mp_decals 800; tf_delete_temp_files 0